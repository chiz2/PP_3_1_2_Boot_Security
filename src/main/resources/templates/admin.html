<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h4>Users table</h4>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Username</th>
        <th>Password</th>
        <th>Roles</th>
    </tr>
    </thead>
    <th:block th:each="user : ${users}">
        <tr>
            <td th:text="${user.getId()}">...</td>
            <td th:text="${user.getUsername()}">...</td>
            <td th:text="${user.getPassword()}">...</td>
            <td th:text="${user.getAuthorities()}">...</td>
            <td>
                <form th:method="GET" th:action="@{/admin/delete/{id}(id=${user.getId()})}" >
                    <input type="submit" value="Delete" />
                </form>
            </td>
            <td>
                <form th:method="GET" th:action="@{/admin/edit/{id}(id=${user.getId()})}" >
                    <input type="submit" value="Edit" />
                </form>
            </td>
        </tr>
    </th:block>
</table>
<br>
<input type="button"  method="GET" onClick='location.href="/admin/new"' value="Create User">
<input type="button"  method="GET" onClick='location.href="/user"' value="User Page">
<input type="button"  method="GET" onClick='location.href="/login"' value="Log Out">
</body>
</html>
